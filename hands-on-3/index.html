<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML・CSS勉強会ハンズオン2</title>

    <!--styleタグの中に、適用させたいCSSプロパティを記述します-->
    <style>
        *{
            /* これらはリセットCSSといい、ブラウザでデフォルトでかかっている余分な余白を初期化します */
            /* 「*」セレクタは「全ての要素」を指します(ワイルドカード) */
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif; /* フォントを変更 */
            font-size: 16px; /* フォントサイズを変更 */
            background-color: blue; /* 背景色を変更 */
        }
        .container {
            width: 800px;   /* 幅を800pxに */
            margin: 20px auto;  /* "外側"の余白を上下20px、左右を中央寄せ(auto)に設定 */
            padding: 20px;  /* "内側"の余白を20px空けましょう */
            background-color: aquamarine;/* 背景色を変更しましょう(色は任意です) */
            border-radius: 8px;   /* 要素の4つ角を8px分だけ丸く */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 要素の縁に薄い影を設定 */
        }
        h1, h2, h3 {
            color: orange; /* 見出しの文字色を変更 */
        }

        ul, ol {
            /* リセットCSSによってデフォルトのスタイルが消えているので、再設定 */
            margin-left: 20px; /* リスト全体のインデントを設定 */
            padding-left: 20px; /* マーカーとテキストの間の余白を調整 */
        }

        li{
            list-style: circle; /* リストマーカーを丸に設定 */
        }
        li li{
            list-style: square; /* 入れ子のリストマーカーを四角に設定 */
        }
    </style>

</head>

<body>
    <div class="container">
        <!-- ここにHTMLを記述していきます、テンプレートをコピーアンドペーストして使ってください -->
        <p>以下テンプレートです。HTMLとCSSを使って自由に書いてみてください。</p>

        <h1>見出し1</h1>
        <h2>見出し2</h2>
        <h3>見出し3</h3>
        <p>段落</p>
        <a href="https://www.google.com">リンク</a>
        <p>一部を<strong>太字</strong>に</p>

        <ul>
            <li>リスト１</li>
            <li>
              リスト2
              <ul>
                <li>ネスト1</li>
                <li>ネスト2</li>
              </ul>
            </li>
          </ul>
          
        <img src="./picture.png">
       
    </div>
</body>

</html>
